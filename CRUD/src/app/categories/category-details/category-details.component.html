<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content ="width=device-width, initial-scale=1">
  <link rel ="stylesheet" type ="text/css" href="../../../assets/form_validation/form_validation.css">
</head>
<body *ngIf="category" >

<div  class ="container-fluid" >

  <div  class ="row justify-content-center">
    <div class ="col-md-8 col-s-10 col-xs-12 m-md-4 m-s-3 m-xs-2">
      <h2 class ="category-detail-header">Category Details</h2>
    </div>
  </div>

  <div  class ="row justify-content-center">
    <form class ="col-md-8 col-s-10 col-xs-12 m-md-4 m-s-3 m-xs-2">

      <div class="form-group">
        <label for ="edited-category-name">Name</label>
        <input id ="edited-category-name" class ="form-control" name ="edited-category-name" placeholder ="category name" [(ngModel)] ="category.name" required />
      </div>

      <div class="form-group">
        <label for ="edited-category-username">User name</label>
        <input id ="edited-category-username" class ="form-control" name ="edited-category-username"  placeholder ="category user name" [(ngModel)] ="category.username" required />
      </div>

      <div class ="form-group">
        <label for ="edited-category-mobile">Mobile</label>
        <input id ="edited-category-mobile" class ="form-control" name ="edited-category-mobile"  placeholder ="123-456-789" [(ngModel)] ="category.phone" required />
      </div>

      <div class="form-group">
        <label for ="edited-category-website">Website</label>
        <input id ="edited-category-website" class ="form-control" name ="edited-category-website"  placeholder ="website-name.com" [(ngModel)] ="category.website" required />
      </div>

      <button (click) ="saveCategoryChanges()" class ="btn btn-primary">Save</button>
      <button (click) ="cancelEditing()" class ="btn btn-info">Cancel</button>
    </form>
  </div>
</div>
</body>
</html>
